<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <style>
        body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f5f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .card { background:#fff; padding:28px; border-radius:8px; box-shadow:0 6px 18px rgba(20,30,60,0.08); width:340px; }
        h1 { margin:0 0 18px; font-size:20px; color:#111827; }
        label { display:block; margin-bottom:6px; font-size:13px; color:#374151; }
        input[type="email"], input[type="password"] { width:100%; padding:10px 12px; margin-bottom:14px; border:1px solid #e6e9ef; border-radius:6px; font-size:14px; }
        button { width:100%; padding:10px 12px; background:#2563eb; color:#fff; border:none; border-radius:6px; font-size:15px; cursor:pointer; }
        .note { margin-top:12px; font-size:12px; color:#6b7280; text-align:center; }
        .error { color:#b91c1c; font-size:13px; text-align:center; margin-top:8px; }
    </style>
</head>
<body>
    <form class="card" id="loginForm" action="/login" method="POST" autocomplete="on" novalidate>
        <h1>Admin Login</h1>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">LOGIN</button>
        <div class="error" id="err"></div>
        <div class="note">Use your admin credentials to log in.</div>
    </form>
    <script>
        // On load, try to fetch admin credentials from the server.
        // Server should expose an endpoint that reads .env (e.g. using dotenv) and returns JSON:
        // { "email": "admin@example.com", "password": "secret" }
        // Example server endpoint: GET /admin-credentials
        (function(){
            const errEl = document.getElementById('err');
            fetch('/admin-credentials', { credentials: 'same-origin' })
                .then(res => {
                    if (!res.ok) throw new Error('no-defaults');
                    return res.json();
                })
                .then(data => {
                    if (data && data.email) document.getElementById('email').value = data.email;
                    if (data && data.password) document.getElementById('password').value = data.password;
                })
                .catch(e => {
                    // silently ignore if endpoint missing; optionally show a hint
                    // errEl.textContent = 'Default credentials not available from server.';
                });

            // Optional client-side validation before submit
            document.getElementById('loginForm').addEventListener('submit', function(e){
                errEl.textContent = '';
                const email = document.getElementById('email').value.trim();
                const pass = document.getElementById('password').value;
                if (!email || !pass) {
                    e.preventDefault();
                    errEl.textContent = 'Please provide email and password.';
                }
            });
        })();
    </script>
</body>
</html>
