<style>

    body {

        padding-top: 70px;
    }
    
    #navbar {
       left:0;
        right:0;
       top:0;
        position: fixed;
        z-index: 50;
        background-color: rgba(0, 11, 73, 0.8);
    }
    
    #mobile-menu {
        background-color: rgba(0, 11, 73, 0.95);
    }
    
    /* Login button hover effect */
    .login-btn
     {
        background-color: #184e77!important;
    }
    
    /* Custom scrollbar for better aesthetics */

        height: 4px;
    }
    .nav-scrollable::-webkit-scrollbar-track {
        background: transparent;
    }
    .nav-scrollable::-webkit-scrollbar-thumb {
        background-color: #4a5568;
        border-radius: 20px;
    }
</style>
</head>
<body class="text-text-primary min-h-screen">
    <div id="navbar" class="backdrop-blur-cosmic border-b border-cosmic">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
              <div class="flex items-center space-x-2">
            <img src="./img/logo.png" alt="Vyomarr Logo" width="40" height="40">
            <img src="../pages/img/vymoartext.png" alt="Vyomarr text" width="140" height="30">
        </div>

                <!-- Navigation Links -->
                <div id="nav-container" class="hidden md:flex items-center space-x-8 overflow-x-auto whitespace-nowrap nav-scrollable pb-2 relative">
                    <a href="home_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">Home</a>
                    <a href="space_mysteries_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">Space & Mysteries</a>
                    <a href="puzzle.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">Puzzles & Games</a>
                    <a href="what_if_scenarios_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">What if..?</a>
                    <a href="about.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">About</a>
                    <a href="contact_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic py-1">Contact</a>
                    <a href="login_register_page.html" class="login-btn text-white px-4 py-2 rounded-cosmic transition-cosmic" style="background-color: #FF6F3D;">Login</a>
                    <span id="nav-indicator" class="absolute bottom-0 h-0.5 bg-accent transition-all duration-300 ease-in-out" style="margin-left: 0;"></span>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-text-primary relative z-[70]" id="mobile-menu-btn">
                     <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </nav>
    </div>
    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden md:hidden fixed top-0 left-0 w-full h-full backdrop-blur-lg z-[60] pt-20">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex flex-col space-y-6 text-center">
                <a href="home_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic text-lg">Home</a>
                <a href="space_mysteries_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic text-lg">Space & Mysteries</a>
                <a href="puzzle_games.html" class="text-text-secondary hover:text-text-primary transition-cosmic text-lg">Puzzles & Games</a>
                <a href="what_if_scenarios_page.html" class="text-accent font-medium transition-cosmic text-lg">What if..?</a>
                <a href="#" class="text-text-secondary hover:text-text-primary transition-cosmic text-lg">About & Community</a>
                <a href="contact_page.html" class="text-text-secondary hover:text-text-primary transition-cosmic text-lg">Contact</a>
                <a href="login_register_page.html" class="login-btn text-white px-6 py-3 rounded-cosmic transition-cosmic text-lg inline-block mx-auto" style="background-color: #FF6F3D;">Login</a>
            </div>
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Menu Toggle ---
            const body = document.body;
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const openIcon = document.getElementById('menu-open-icon');
            const closeIcon = document.getElementById('menu-close-icon');

            if (mobileMenuBtn && mobileMenu && openIcon && closeIcon) {
                mobileMenuBtn.addEventListener('click', () => {
                    // Toggle visibility of the menu and the open/close icons
                    mobileMenu.classList.toggle('hidden');
                    openIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                    
                    // Lock or unlock page scrolling when the menu is open/closed
                    body.classList.toggle('overflow-hidden');
                });
            }

            // --- Navigation Indicator Logic ---
            const navContainer = document.getElementById('nav-container');
            const navIndicator = document.getElementById('nav-indicator');
            const navLinks = navContainer.querySelectorAll('a:not(.bg-accent)');
            
            // A more robust way to find the active link by comparing pathnames
            const activeLink = Array.from(navLinks).find(link => {
                try {
                    // Handle potential invalid hrefs and ensure comparison is accurate
                    return new URL(link.href).pathname === window.location.pathname;
                } catch (e) {
                    return false;
                }
            });

            // Function to move the indicator under a given element
            function moveIndicator(element) {
                if (element && navIndicator) {
                    navIndicator.style.width = `${element.offsetWidth}px`;
                    navIndicator.style.left = `${element.offsetLeft}px`;
                }
            }

            // Set the initial position for the active link once the page loads
            if (activeLink) {
                setTimeout(() => {
                    moveIndicator(activeLink);
                    // Dynamically apply the active styles
                    activeLink.classList.add('text-accent', 'font-medium');
                    activeLink.classList.remove('text-text-secondary');
                }, 100); // Timeout ensures layout is calculated before positioning
            }

            // Move the indicator under the link being hovered over
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', () => moveIndicator(link));
            });

            // When the mouse leaves the navigation area, reset the indicator
            if (navContainer) {
                navContainer.addEventListener('mouseleave', () => {
                    if (activeLink) {
                        // Move it back to the active link's position
                        moveIndicator(activeLink);
                    } else if (navIndicator) {
                        // If there's no active link, hide the indicator
                        navIndicator.style.width = '0px';
                    }
                });
            }
        });
    </script>
</body>
</html>
