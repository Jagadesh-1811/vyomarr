<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzles & Games - Vyomarr</title>
    
    <!-- Google Fonts - Clash Display for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            /* Primary Colors */
            --color-primary: #000B49; /* deep cosmic blue */
            --color-secondary: #1B1F30; /* dark slate */
            --color-accent: #4F46E5; /* vibrant indigo */
            
            /* Background Colors */
            --color-background: #121212; /* near-black */
            --color-surface: #121212; /* elevated dark surface */
            
            /* Text Colors */
            --color-text-primary: #F8FAFC; /* high-contrast white */
            --color-text-secondary: #94A3B8; /* muted blue-gray */
            
            /* Status Colors */
            --color-success: #10B981; /* cosmic green */
            --color-warning: #F59E0B; /* stellar amber */
            --color-error: #EF4444; /* mars red */
            
            /* Shadow Colors */
            --shadow-cosmic: 0 4px 20px rgba(79, 70, 229, 0.15);
            --shadow-subtle: 0 2px 8px rgba(79, 70, 229, 0.1);
            --shadow-moderate: 0 8px 32px rgba(79, 70, 229, 0.2);
            --shadow-prominent: 0 16px 48px rgba(79, 70, 229, 0.25);
            
            /* Border Colors */
            --border-subtle: rgba(148, 163, 184, 0.2);
            --border-accent: var(--color-accent);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Clash Display', sans-serif;
        }

        .bg-background { background-color: var(--color-background); }
        .bg-surface { background-color: var(--color-surface); }
        .text-text-primary { color: var(--color-text-primary); }
        .text-text-secondary { color: var(--color-text-secondary); }
        .text-accent { color: var(--color-accent); }
        .bg-primary { background-color: var(--color-primary); }
        .bg-secondary { background-color: var(--color-secondary); }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .cosmic-glow {
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
        }

        .pulse-border {
            animation: pulse-border 2s infinite alternate;
        }

        @keyframes pulse-border {
            0% { border-color: var(--color-error); box-shadow: 0 0 25px rgba(239, 68, 68, 0.3); }
            100% { border-color: var(--color-error); box-shadow: 0 0 35px rgba(239, 68, 68, 0.5); }
        }

        .bounce-icon {
            animation: bounce-icon 2s infinite;
        }

        @keyframes bounce-icon {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }
    </style>
</head>
<body class="bg-background text-text-primary min-h-screen">
    <div id="navbar"></div>
<br><br><br><br>
    <!-- Under Construction Banner -->
    <section class="container mx-auto px-4 mt-8 fade-in">
        <div class="bg-error/15 border-2 border-error rounded-xl p-8 text-center max-w-3xl mx-auto cosmic-glow pulse-border">
            <div class="icon"><i class="fas fa-tools text-error text-5xl mb-4 bounce-icon"></i></div>
            <h2 class="text-3xl sm:text-4xl font-clash font-bold text-error mb-4">
                Page Under Construction!
            </h2>
            <p class="text-lg text-text-primary/70 mb-4">
                Our cosmic engineers are hard at work building new and exciting puzzles and games for you.
                Stay tuned for an interstellar experience!
            </p>
            <p class="text-sm text-text-secondary">
                New content is launching soon. Thank you for your patience!
            </p>
        </div>
    </section><br><br><br>
    <div id="footer"></div>
    <script>
        // Scroll animations
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            elements.forEach(element => {
                observer.observe(element);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            handleScrollAnimations();
        });

    </script>
    <script src="load.js"></script>
</body>
</html>
